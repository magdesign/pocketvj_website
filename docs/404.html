PocketVJ is the most versatile media server on the market.‍ Interactive art installations, play single- or multichannel video, synchronise video and projection mapping, playback immersive light shows, trigger media with actuators/sensors and much more.... Lightform.

Its small size, open-source architecture and its outstanding reliability and flexibility gives you unprecedented freedom in creativity.‍
Used worldwide in museums, galleries, exhibitions, theaters and universities.

Includes video playback and projection mapping tools.
OSC / TCP / UDP / MIDI / DMX / sACN / ArtNet controllable.
Record and playback light-shows.

Made with love and enthusiasm in Switzerland by Marc-André Gasser
